<div class="modal-container">
    <div class="modal">
        <hr />
        <h2>Tags</h2>
        <div class="tag-card">
            <div class="tag" *ngFor="let tag of tags">
                <button class="tag-btn" (click)="choose(tag)">
                    <span class="tag-icon"><i class="fa fa-circle" [style]="'color:' + tag.color"></i></span> 
                    <span class="tag-name">{{ tag.name }}</span>
                </button>
                <button class="delete-btn" (click)="delete(tag)">
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>
        <div class="card" *ngIf="!disableCreation">
            <form id="form" [formGroup]="form">
                <div>
                    <label for="name">New tag</label>
                </div>
            
                <div class="name-container">
                    <button class='color-btn' (click)='selectColor()' [style]="'color: '+ buttonColor">
                        <i class="fa fa-circle"></i>
                    </button>
                    <input class="name" formControlName="name"/>
                    <button class="add-btn" [class.blocked]="form.invalid" (click)="add()">
                        <i class="fa fa-circle-check"></i>
                    </button>
                </div>    
                <input #colorInput class="color" formControlName="color" type="color" />
            </form>
        </div>
        
        <div class="modal-buttons">
            <button class="outlined-btn" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
