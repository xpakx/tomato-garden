<div class="modal-container">
    <div class="modal">
        <hr />
        <h2>Timeline</h2>
        <div class="card">
            <div class="event" *ngFor="let pomodoro of pomodoros">
                {{pomodoro.start}} - {{pomodoro.finish}}
            </div>
        </div>
        
        <div class="modal-buttons">
            <button class="outlined-btn" (click)="close()">Close</button>
        </div>
    </div>
</div>
